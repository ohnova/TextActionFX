<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TextAction</title>
		<!-- Localization -->
		<link rel="resource" type="application/l10n" href="locales/locales.ini">
		
		 <!-- Specific code -->
		<script type="text/javascript" defer src="js/jquery-2.0.2.js"></script>
		<script type="text/javascript" defer src="js/wz_jsgraphics.js"></script>
		<script type="text/javascript" defer src="js/jquery.fancygestures.js"></script>

		<script type="text/javascript" defer src="js/textaction.js"></script>
		<script type="text/javascript" defer src="js/action.js"></script>	
		<script type="text/javascript" defer src="js/settings.js"></script>
	</head>
	<body>
		<div>
			<input type="text" id="outputbox" style="width:230px">
			<input type="button" id="clear_button" value="clear" style="width:50px">
		</div>
		<div id="suggestion_buttons">
			<input type="button" id="letter_backup1" value="" style="width:90px">
			<input type="button" id="letter_backup2" value="" style="width:90px">
			<input type="button" id="letter_backup3" value="" style="width:90px">
		</div>
		<div id="drawarea" style="border:1px solid black;position:relative;height: 420px;width: 300px"></div>

		<section class="setting">
			<header class="setting_header">
				<a href="<" class="header_left_btn"></a>
				<h1 class="setting_header">Setting</h1>
			</header>
			<section class="setting_area">
				<li>
					<a href="" data-l10n-id="setting-command-setting" class="setting_list_item setting_command">Command Setting</a>
				</li>
				<li>
					Search Engine
					<select id="engine">
						<option value="google" data-l10n-id="setting-search-engine-google" selected="true">Google</option>
						<option value="naver" data-l10n-id="setting-search-engine-naver">Naver</option>
					</select>
				</li>
				<li>
					<!--<span id="setting-word-suggestion" class="setting_list_item setting_suggestion">WorD SuggestionS</span> -->
					<label>
						Word Suggestions
						<input type="checkbox" id="wordsuggestion" >
					</label>
				</li>
				<li>
					<a href="" data-l10n-id="setting-textaction-guide" class="setting_list_item setting_guide">TextAction Guide</a>
				</li>
			</section>
		</section>

	</body>
</html>
