<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>TextAction</title>
		<!-- Localization -->
		<link rel="resource" type="application/l10n" href="locales/locales.ini">

		<!-- Include text action fx main css -->
		<link rel="stylesheet" type="text/css" href="style/textaction.css"/>

		<!-- Include shared building blocks -->
		<link rel="stylesheet" type="text/css" href="shared/style/headers.css"/>
		<link rel="stylesheet" type="text/css" href="shared/style/switches.css"/>
		<link rel="stylesheet" type="text/css" href="shared/style/buttons.css"/>
		<link rel="stylesheet" type="text/css" href="shared/style/status.css"/>
		<link rel="stylesheet" type="text/css" href="shared/style/confirm.css"/>
		<link rel="stylesheet" type="text/css" href="shared/style/action_menu.css"/>
		<link rel="stylesheet" type="text/css" href="shared/style/responsive.css"/>
		<!---<link rel="stylesheet" type="text/css" href="shared/style/lists.css"/> -->

		<!-- Specific code -->
		<script type="text/javascript" defer src="js/jquery-2.0.2.js"></script>
		<script type="text/javascript" defer src="js/wz_jsgraphics.js"></script>

		<script type="text/javascript" defer src="js/textaction.js"></script>
		<script type="text/javascript" defer src="js/jquery.fancygestures.js"></script>
		<script type="text/javascript" defer src="js/action.js"></script>
		<script type="text/javascript" defer src="js/settings.js"></script>
	</head>
	<body role="application" >

		<section role="region">
			<header>
				<menu type="toolbar">
					<!--<button class="nav-settings-btn"></button>-->
					<a id="go-setting-btn" href="#setting-section" class="nav-settings-btn"></a>
				</menu>
				<h1>TextAction FX</h1>
			</header>
			<div class="bb-docs" align="center">
				<div style="width:100%;height:100%;" class="bb-docs">
					<textarea style="width:65%; height:30px; float:left;" type="text" id="outputbox" required></textarea>
					<button style="width:15%; float:left;" id="clear_button">
						Clear
					</button>
					<button style="width:15%; float:left;" id="language_button">
						All
					</button>
					<!--<input type="button" id="clear_button" value="clear" style="width:40px">
					<input type="button" id="language_button" value="All" style="width:40px">-->
				</div>

				<div id="suggestion_buttons" style="width:100%;" class="bb-docs">
					<button style="width:31%; float:left;" id="letter_backup1"></button>
					<button style="width:31%; float:left;" id="letter_backup2"></button>
					<button style="width:31%; float:left;" id="letter_backup3"></button>
				</div>

				<br>
				<br>
				<br>
				<br>
				<br>
				<br>

				<div id="drawarea" style="width:87%;height: 280px; border:1px solid black;position:absolute; top: 165px; left: 20px;" align="center">

				</div>
			</div>
		</section>

		<div id="console">

		</div>

		<section role="region" id="setting-section"class="setting">
			<header class="setting_header">
				<a href="#" class="header_left_btn"></a>
				<h1 class="setting_header">Setting</h1>
			</header>
			<section class="setting_area">
				<li>
					<a href="#setting-command-section" id="setting-command-setting" class="setting_list_item setting_command">Command Setting</a>
				</li>
				<li>
					<a id="test1">
						Search Engine
						<select id="engine" >
						<option value="naver" id="setting-search-engine-naver">Naver</option>
						<option value="daum" id="setting-search-engine-daum">Daum</option>
						<option value="nate" id="setting-search-engine-nate">Nate</option>
					</select>
					<span id="selected-engine">Result</span>
					</a>
				</li>
				<li>
					<!--<span id="setting-word-suggestion" class="setting_list_item setting_suggestion">WorD SuggestionS</span> -->
					
					Word Suggestions
					<label>
					<input type="checkbox" data-type="switch" id="wordsuggestion" >
					<span></span> </label>
				
				</li>
				<li>
					<a href="#setting-guide-section" id="setting-textaction-guide" class="setting_list_item setting_guide">TextAction Guide</a>
				</li>
			</section>

		</section>
		
		<section role="region" id="setting-command-section" >
			<header>
				<a href="#setting-section" class="header_left_btn"></a>
				<h1>TextAction Command</h1>
			</header>
			<div id="command-content" style="height:418px; overflow:auto;">
			</div>
		</section>
		<section role="region" id="setting-guide-section">
			<header>
				<a href="#setting-section" class="header_left_btn"></a>
				<h1>TextAction Guide</h1>
			</header>
			<div id="guide-content" style="height:418px; overflow:auto;">
				<div>
					Coming Soon...
				</div>
				<a href="#setting-section" class="header_left_btn"><button id="guide_done">Done</button></a>
			</div>
			
		</section>
	</body>
</html>
